    <script>let extensionField;const row=$("#entry-list");let uid,allEnv,baseUrl,selectedData=[],storedData=[];async function getHomeEntries(e){return new Promise((e,t)=>{axios({url:`${extensionField.config.baseURL}v3/content_types/${extensionField.config.contentType}/entries?locale=en-us&include_publish_details=true`,method:"GET",headers:{"Content-Type":"application/json",api_key:`${extensionField.config.apiKey}`,authorization:`${extensionField.config.managementToken}`}}).then(t=>{e(t.data)}).catch(e=>{console.log(e)})})}function onClick(e){let t,n=$(e).find();0!==selectedData.length?(selectedData.map(e=>{e.entry_uid===n.context.id&&(t=selectedData.indexOf(e))}),selectedData.splice(t,1),$(`#${n.context.id}`).parent().parent().parent().remove(),extensionField.field.setData(selectedData)):0!==storedData.length&&(storedData.map(e=>{e.entry_uid===n.context.id&&(t=storedData.indexOf(e))}),storedData.splice(t,1),$(`#${n.context.id}`).parent().parent().parent().remove(),extensionField.field.setData(storedData))}function renderHandler(e){e.length<=0&&$("#message-id").show(),0!==e.length&&($("#message-id").hide(),0!==Object.keys(e).length&&e.map(e=>{let t=`<div class="col-xs-6 col-sm-4 col-md-3 mainDiv">\n                                    <li>\n                                      <div>${e.title}\n                                      </div>\n                                          <div class="refer-ct-name">Content type:home </div>\n                                        <div> \n                                          <span class="action" id='${e.entry_uid}' onclick="onClick(${e.entry_uid})">\n                                            <img src="https://app.contentstack.com/static/images/remove-entry.svg">\n                                          </span>\n                                        </div>\n                                    </li>\n                                  </div>`;row.append(t)}))}function handler(){return new Promise(async(e,t)=>{let n=[],
