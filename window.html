<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Window Popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js" integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://unpkg.com/@contentstack/ui-extensions-sdk@2.2.0/dist/ui-extension-sdk.css" rel="stylesheet" />
    <style>#choose{border-radius:30px;border:1px solid #25c2a3;padding:5px 15px;position:relative;margin:5px}span{color:#25c2a3;cursor:pointer}table{font-family:arial,sans-serif;border-collapse:collapse;width:100%}td,th{border:1px solid #ddd;text-align:left;padding:8px}h1{padding:5px}</style>
  </head>
  <body>
    <h1>Entry Details</h1>
    <br />
    <div>
      <div class="cs-table clearfix">
        <ul class="cs-table-head">
          <li class="table-row">
            <div class="table-cell w-10">Select</div>
            <div class="table-cell w-20">Name</div>
            <div class="table-cell w-20">Last Updated By</div>
            <div class="table-cell w-40">Publish Details</div>
          </li>
        </ul>
        <ul class="cs-table-body"></ul>
        <br />
      </div>
      <button id="choose" class="btn cs-btn-primary button">
        <span>Save & close</span>
      </button>
      <br />
    </div>
    <script>let checkedArray=[];window.onload=(()=>{$("body").on("click",".selectAll",function(){$("input:checkbox").not(this).prop("checked",this.checked)}),$("#choose").on("click change",()=>{let e=new Array;$.each($(".check:checked"),function(t){var n=$(this).parents("li");e.push({entry_uid:n[0].id,title:$(n).find("div:eq(1)").text(),updated_by:$(n).find("div:eq(2)").text(),publish_detail:$(n).find("div:eq(3)").text(),checkedValue:n.context.checked})}),checkedArray=e,window.opener.postMessage({response:{message:"selectedEntries",result:checkedArray}},"*"),window.close()}),window.addEventListener("message",function(e){e.data.response.entryResponse.map(t=>{let n;e.data.response.hasOwnProperty("current")&&(n=e.data.response.current.find(e=>e.entry_uid===t.entry_uid),checkedArray.push(n),void 0===n&&e.data.response.current.length<=0||void 0!==n&&0!==e.data.response.current.length&&(e.data.response.current.length===e.data.response.entryResponse.length?$(".selectAll").prop("checked",!0):e.data.response.current.length!==e.data.response.entryResponse.length&&$(".selectAll").prop("checked",!1)));let s=0!==t.publish_detail.length?t.publish_detail.join(","):"Not Published";$(".cs-table-body").show(),$(".cs-table-body").append(`<li id=${t.entry_uid} class="table-row">\n                                            <div class="table-cell w-10">\n                                              <input type="checkbox" ${n?"checked":null} class="check"/>\n                                            </div>\n                                              <div class="table-cell w-20">${t.title}</div>\n                                              <div class="table-cell w-20">${t.updated_by}</div>\n                                              <div class="table-cell w-40"><span>${s}</span></div>\n                                          </li>\n                                    `)})}),$(document).ready(()=>{window.opener.postMessage({response:{message:"initialData"}},"*")})});</script>
  </body>
</html>
